<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"  href="style/sass.css">
    <title>Tienda adidas e-commerce</title>
</head>
<body>
    <header class="header">   <!--header-->
        <i class="header__image"><img src="img/menu.png" alt="Icono menu" width="100" height="100"></i> <!--header i-->
        <img src="img/Adidas_Logo.svg.png" alt="Logo Adidas" width="100" height="100"> <!--img-->
        <i class="header__image"><img src="img/car.png" alt="Icono Carrito" width="100" height="100"></i> <!--header img i-->
    </header>

    <main>
        <section class="banner">  <!--banner-->
            <h2 class="banner__title">Productos Nuevos</h2>  <!--banner h2-->
            <br>
            <p class="banner__text">Conoce nuestros productos nuevos</p> <!--banner p-->
        </section>

        <section class="products">  <!--products-->
            <article class="article__products"> <!--products article-->
                <img class="product__image" src="img/jersey.jpg" alt="Jersey de Mexico"> <!--product img-->
                <h3 class="product__title">Jersey Mexico 2023</h3> <!--products h3-->
                <p class="product__text">$1,000.00</p> <!--products p-->
            </article>
            <article class="article__products">
                <img class="product__image" src="img/chamarraa.jpg" alt="Chamarra adidas de hombre">
                <h3 class="product__title">Chamarra adidas</h3>
                <p class="product__text">$2,000.00</p>
            </article>
            <article class="article__products">
                <img class="product__image" src="img/lg3.jpg" alt="Tenis adidas">
                <h3 class="product__title">Adidas LG2</h3>
                <p class="product__text">$2,300.00</p>
            </article>
            <article class="article__products">
                <img class="product__image" src="img/jersey-adidas.jpg" alt="Jersey de Mexico">
                    <h3 class="product__title">Jersey Mexico 2023</h3>
                    <p class="product__text">$1,000.00</p>
            </article>
            <article class="article__products">
                <img class="product__image" src="img/chamarra.png" alt="Chamarra adidas de hombre">
                    <h3 class="product__title">Chamarra adidas</h3>
                    <p class="product__text">$2,000.00</p>
            </article>
            <article class="article__products">
                <img class="product__image" src="img/lg3.jpg" alt="Tenis adidas">
                    <h3 class="product__title">Adidas LG2</h3>
                    <p class="product__text">$2,300.00</p>
            </article>
        </section>
        <section class="cart"> <!--cart-->
            <h2 class="cart__title">CARRITO</h2> <!--cart h2-->
            <div class="cart__box"> <!--cart div-->
                <img src="img/CHAMARRA_2.jpg" alt=""> <!--cart img-->
                <P class="cart__text">Chamarra</P> <!--.cart div p:nth-child(3)-->
                <P class="cart__text">$1700</P>
                <i><img src="img/eliminar.png" title="Icono quitar" class="delete-icon"></i> <!--cart div i-->
            </div>
        </section>
    </main>

</body>
</html>
